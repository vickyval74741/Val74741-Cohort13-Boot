<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9c862c0f2e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="button.css">
  </head>
  <body>
    <h2 class="vik">button#01</h2>
     <button  class="btn btn-primary vic">
        <span class="spinner-border spinner-border-sm"> </span>
     </button>
     <button  class="btn btn-primary vic">
        <span class="spinner-border spinner-border-sm"> </span>
        Loading..
     </button>

     <div class="container">

        <h6>Pick your style</h6>
      <button type="button" class="btn btn-primary" style="color: white;background-color: blue; margin-right: 10px;">Default </button>
      <button type="button" class="btn btn-outline-primary" style="margin: 10px;">Default outline </button>
      <button type="button" class="btn btn-primary" style="border-radius: 20px;background-color: blue;margin-right: 10px;">Default Round </button>
      <button type="button" class="btn btn-outline-primary" style="border-radius: 20px;margin-right: 10px;">Default Round </button>
      <button type="button" class="btn btn-primary" style="background-color: blue;">Default </button>


      <div class="size" style="margin-top: 30px;">
        <h6>Pick your size</h6>
      <button type="button" class="btn btn-primary btn-sm" style="background-color: blue;margin-right: 10px;">Small size</button>
      <button type="button" class="btn btn-primary btn-md" style="background-color: blue;padding: 12px; margin-right: 10px;">Regular Size</button>
      <button type="button" class="btn btn-primary btn-lg" style="background-color: blue;padding: 18px;">Large size</button>
     
      </div>
      <div class="size" style="margin-top: 20px;">
      <button type="button" class="btn btn-outline-primary btn-sm" style="margin-right: 10px;">Small size</button>
      <button type="button" class="btn btn-outline-primary btn-md" style="padding: 12px; margin-right: 10px;">Regular Size</button>
      <button type="button" class="btn btn-outline-primary btn-lg" style="padding: 18px;">Large size</button>
     
      </div>

      <div class="color" style="margin-top: 30px;">
        <h6>Pick your color</h6>
      <button type="button" class="btn btn-primary btn-md" style="margin-right: 10px;">primary</button>
      <button type="button" class="btn btn-success btn-md" style="margin-right: 10px;">Secondary</button>
      <button type="button" class="btn btn-danger btn-md"  style="margin-right: 10px;">danger</button>
      <button type="button" class="btn btn-warning btn-md"  style="margin-right: 10px;">Warning</button>
      <button type="button" class="btn btn-info btn-md"  style="margin-right: 10px;">info</button>
      <button type="button" class="btn btn-light btn-md"  style="margin-right: 10px;">Light</button>
      <button type="button" class="btn btn-dark btn-md">Dark</button>

      </div>
      <div class="color" style="margin-top: 15px;">
      <button type="button" class="btn btn-outline-primary btn-md" style="margin-right: 10px;">primary</button>
      <button type="button" class="btn btn-outline-success btn-md" style="margin-right: 10px;">Secondary</button>
      <button type="button" class="btn btn-outline-danger btn-md"  style="margin-right: 10px;">danger</button>
      <button type="button" class="btn btn-outline-warning btn-md"  style="margin-right: 10px;">Warning</button>
      <button type="button" class="btn btn-outline-info btn-md"  style="margin-right: 10px;">info</button>
      <button type="button" class="btn btn-outline-light btn-md"  style="margin-right: 10px;">Light</button>
      <button type="button" class="btn btn-outline-dark btn-md">Dark</button>

      </div>

      <div class="button-icons" style="margin-top: 30px;">
        <h6>  Buttons with icons</h6>
        <button type="button" class="btn btn-primary" style="margin-right: 10px;"> <span style="padding-right: 10px;"><i class="fa-solid fa-heart"></i></span>Primary</button>
        <button type="button" class="btn btn-outline-primary" style="margin-right: 10px;"> <span style="padding-right: 10px;"><i class="fa-solid fa-heart"></i></span>outline primary</button>
        <button type="button" class="btn btn-success" style="margin-right: 10px;"> Success<span style="padding-left: 10px;"><i class="fa-solid fa-heart"></i></span></button>
        <button type="button" class="btn btn-outline-success" style="margin-right: 10px;">Outline Success <span style="padding-left: 10px;"><i class="fa-solid fa-heart"></i></span></button>
        <button type="button" class="btn btn-danger" style="margin-right: 10px;"> <span style="padding-right: 10px;"><i class="fa-solid fa-heart"></i></span>Danger</button>
        <button type="button" class="btn btn-outline-danger" style="margin-right: 10px;"> <span style="padding-right: 10px;"><i class="fa-solid fa-heart"></i></span>Outline Danger</button>
     
      </div>

      <div class="social-button"style="margin-top: 30px;" >
      
        <h6> Social-button</h6>
        <a href="#" class="btn btn-primary btn-md"> <span><i class="fa-brands fa-facebook"></i></span></a>
        <a href="#" class="btn btn-primary btn-sm val"> <span><i class="fa-brands fa-facebook"></i></span></a>
        <a href="#" class="btn btn-outline-primary btn-md"> <span><i class="fa-brands fa-facebook"></i></span></a>
        <a href="#" class="btn btn-outline-primary btn-sm val"> <span><i class="fa-brands fa-facebook"></i></span></a>

        <button type="button" class="btn btn-primary btn-md"> <span style="padding-right: 10px;"><i class="fa-brands fa-facebook"></i></span>Share-8.2k</button>
        <button type="button" class="btn btn-outline-primary btn-md"> <span style="padding-right: 10px;"><i class="fa-brands fa-facebook"></i></span>Share-8.2k</button>
        <button type="button" class="btn btn-outline-primary btn-md"> <span style="padding-right: 10px;"><i class="fa-brands fa-facebook"></i></span>Share-8.2k</button>
        <button type="button" class="btn btn-light btn-md" style="color: blue; background-color: white;"> <span style="padding-right: 10px;"><i class="fa-brands fa-facebook"></i></span>Share-8.2k</button>

      </div>
      <div class="social-button"style="margin-top: 10px;" >
        <a href="#" class="btn btn-primary btn-md"> <span><i class="fa-brands fa-twitter"></i></span></a>
        <a href="#" class="btn btn-primary btn-sm val"> <span<i class="fa-brands fa-twitter"></i></span></a>
        <a href="#" class="btn btn-outline-primary btn-md"> <span><i class="fa-brands fa-twitter"></i></span></a>
        <a href="#" class="btn btn-outline-primary btn-sm val"> <span><i class="fa-brands fa-twitter"></i></span></a>

        <button type="button" class="btn btn-primary btn-md" style="background-color: dodgerblue;"> <span style="padding-right: 10px;"><i class="fa-brands fa-twitter"></i></span>Connect with twitter</button>
        <button type="button" class="btn btn-outline-primary btn-md"> <span><i class="fa-brands fa-twitter"></i></span style="padding-right: 10px;"> Connect with twitter></button>
        <button type="button" class="btn btn-light btn-md" style="color: blue; background-color: white;"> <span style="padding-right: 10px;"><i class="fa-brands fa-twitter"></i></span>Connect with twitter</button>

      </div>



















     </div>






















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
